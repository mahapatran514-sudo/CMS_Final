<div class="max-w-4xl mx-auto p-6">

  <!-- Page Header -->
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6 gap-3">
    <h1 class="text-3xl font-bold text-slate-800">Patient Management</h1>
    <a href="/home" data-link class="text-sm text-blue-600 underline">
      ‚Üê Back to Dashboard
    </a>
  </div>

  <!-- Add / Edit Patient Form -->
  <div class="bg-white p-5 rounded shadow mb-8">
    <h2 class="font-semibold mb-4 text-lg text-slate-700">Add New Patient</h2>

    <form id="patientForm" class="grid grid-cols-1 sm:grid-cols-2 gap-3">

      <input type="text" id="name" placeholder="Patient Name" required
        class="w-full border rounded px-3 py-2">
      <input type="number" id="age" placeholder="age" required
        class="w-full border rounded px-3 py-2">
  

      <select id="gender" required
        class="w-full border rounded px-3 py-2 bg-white">
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <input type="tel" id="contact" placeholder="Contact Number" required
        class="w-full border rounded px-3 py-2 sm:col-span-2">

      <!-- Action Buttons -->
      <div class="sm:col-span-2 flex gap-2">
        <button type="submit" id="submitBtn"
          class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 rounded transition">
          Add Patient
        </button>

        <button type="button" id="cancelBtn"
          class="flex-1 bg-gray-400 hover:bg-gray-500 text-white py-2 rounded hidden">
          Cancel
        </button>
      </div>

    </form>
  </div>

  <!-- Patients Table -->
  <div class="bg-white p-5 rounded shadow">
    <h2 class="font-semibold mb-4 text-lg text-slate-700">All Patients</h2>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="text-center py-4">
      <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600 mx-auto"></div>
    </div>

    <!-- Table Container -->
    <div id="patientsTableContainer" class="hidden overflow-x-auto">

      <table class="min-w-full text-left border">
        <thead class="bg-slate-200 text-slate-700">
          <tr>
            <th class="px-3 py-2">ID</th>
            <th class="px-3 py-2">Name</th>
            <th class="px-3 py-2">Age</th>
            <th class="px-3 py-2">Gender</th>
            <th class="px-3 py-2">Contact</th>
            <th class="px-3 py-2">Actions</th>
          </tr>
        </thead>

        <tbody id="patientsTableBody"></tbody>
      </table>

      <p id="noPatients" class="text-center text-gray-500 mt-3 hidden">
        No patients found. Please add a patient.
      </p>

    </div>
  </div>

  <!-- Alert container -->
  <div id="alertContainer" class="fixed top-4 right-4 space-y-2 z-50"></div>

</div>
